<!DOCTYPE html>
<html>
<head>
	<title>tests - formdata</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="../dist/hook.js"></script>
  <script type="text/javascript" src="../src/plugins/oauth.js"></script>
</head>
<body>

  <!-- devDependencies -->
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/winchan/winchan.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(function() {
      window.hook = new Hook.Client({
        url: "http://hook-stuff.dev/hook/public/index.php/",
        appId: '109',
        key: "5af4cc537b11259eb9e2ac68d150fc88"
      });

      $('#twitter-login').click(function(e) {
        e.preventDefault();
        hook.oauth.popup('twitter').then(function(data) {
          console.log("Success!", data);
        }).otherwise(function(err) {
          console.log("Canceled!", err);
        });
      });

      $('#facebook-login').click(function(e) {
        e.preventDefault();
        hook.oauth.popup('facebook').then(function(data) {
          console.log("Success!", data);
        }).otherwise(function(err) {
          console.log("Canceled!", err);
        });
      });

    });
  </script>

  <div id="userdata">
  </div>

  <a href="#" id="twitter-login">Login with Twitter</a>
  <a href="#" id="facebook-login">Login with Facebook</a>
</body>
</html>
